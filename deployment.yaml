apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-app
  template:
    metadata:
      labels:
        app: gitops-app
    spec:
      containers:
        - name: gitops-app
          image: hkalsait/cicd-pipeline-app:1.0.0-24
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
